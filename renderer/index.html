<html>
  <head>
    <title>
      Task Timer
    </title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <section id="control">

      <div class="button button-start" id="stop-start-button">
        <span>start</span>
      </div>

      <form name="select-form" id="select-form">

        <select id="task-select" name="task-bar">
          <option selected>Select a Task</option>
          <option value ="new-task">New Task</option>
          <optgroup value="tasks" name="tasks" label="Tasks">
          </optgroup>
        </select>
        
      </form>

    </section>
    
    

      <section id="timer-display">
        <div id="timer">
          00:00:00
        </div>
      </section>
      <hr>
      <section id="info">
        <span id="task-info"></span> | <span id="show-dashboard">Dashboard<span>
      </section>  
      
    </main>
      
    </div>
    <script>
      // You can also require other files to run in this process
      require('../renderer.js')
    </script>
  </body>
</html>
