<html>
  <head>
    <title>
      Task Timer
    </title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <section id="control">

      <div class="button button-start" id="stop-start-button">
        <span>start</span>
      </div>

      <form action="">
        <select id="task-select" name="task-bar">
          <option value="" selected>Select a Task</option>
          <option value="">New Task</option>  
          <optgroup label="Tasks">
          </optgroup>
        </select>  
      </form>

    </section>
    
    

      <section id="timer-display">
        <div id="timer">
          00:00:00
        </div>
      </section>
      <hr>
      <section id="info">
        <span id="task-name">Task Name</span> | <span>Dashboard<span>
      </section>  
      
    </main>
      
    </div>
